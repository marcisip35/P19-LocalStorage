<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice 19</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- Main Content-->
    <div id="mainContent">
        <div id="inputForms">
            <form id="inputForm">
                <h1 style="text-align: center;">Input Form</h1>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="John">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Smith">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="johnsmith21@gmail.com">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="2041002011">
                <button type="submit" id="submit">Submit ></button>
            </form>
        </div>
        <div id="outputForms">
            <div class="outputForm">
                <div class="firstNameContainer infoContainer">
                    <h1>First Name</h1>
                    <p>John</p>
                </div>
                <div class="firstNameContainer infoContainer">
                    <h1>Last Name</h1>
                    <p>Smith</p>
                </div>
                <div class="emailContainer infoContainer">
                    <h1>Email</h1>
                    <p>johnsmith21@gmail.com</p>
                </div>
                <div class="phoneContainer infoContainer">
                    <h1>Phone</h1>
                    <p>2041002011</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
